openapi: 3.0.1
info:
  title: "Cosmoscan API"
  description: 'Global errors: <ul><li>{"error" : "bad_request", "msg": ""} - invalid request from client (Status code:400) </li><li> {"error" : "service_error"} - error on the service side (Status code:500)</li></ul>'
  version: 1.0.0
tags:
  - name: Services
paths:
  /meta:
    get:
      tags:
        - Services
      summary: Meta information
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  height:
                    type: string
                  latest_validator:
                    type: string
                  latest_proposal:
                    type: string
                  validator_avg_fee:
                    type: number
                  block_time:
                    type: number
                  current_price:
                    type: number
                example:
                  height: 500
                  latest_validator: "Everstake"
                  latest_proposal: "Free transactions"
                  validator_avg_fee: "10"
                  block_time: 6.7
                  current_price: "3.2"
  /historical-state:
    get:
      tags:
        - Services
      summary: Get historical state
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  current:
                    type: object
                    properties:
                      price:
                        type: number
                      market_cap:
                        type: number
                      circulating_supply:
                        type: number
                      trading_volume:
                        type: number
                      staked_ratio:
                        type: number
                      transactions_count:
