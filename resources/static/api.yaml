components:
  schemas:
    agg_item:
      type: array
      items:
        type: object
        properties:
          time:
            type: number
          value:
            type: number
      example:
        [ { time: 1591258057, value: "32.32" }, { time: 1591258052, value: "5" } ]
    validator_item:
      type: array
      items:
        type: object
        properties:
          validator:
            type: string
          value:
