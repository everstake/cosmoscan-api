                      community_pool:
                        type: number
                      top20_weight:
                        type: number
                      created_at:
                        type: number
                  price_agg:
                    $ref: '#/components/schemas/agg_item'
                  market_cap_agg:
                    $ref: '#/components/schemas/agg_item'
                  staked_ratio:
                    $ref: '#/components/schemas/agg_item'
  /transactions/fee/agg:
    get:
      tags:
        - Services
      parameters:
        - name: by
          in: query
          required: true
          schema:
            type: string
            enum: [ hour, day, week, month ]
        - name: from
          in: query
